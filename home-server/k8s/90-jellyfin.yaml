---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  labels:
    app: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      volumes:
      - name: fs
        hostPath:
          path: "/mnt/multimedia/"
          type: Directory
      - name: config
        hostPath:
          path: "/var/home/googol/jellyfin"
          type: DirectoryOrCreate
      - name: cache
        hostPath:
          path: "/var/home/googol/jellyfin/cache"
          type: DirectoryOrCreate
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
      containers:
      - name: jellyfin
        image: jellyfin/jellyfin:10.8.10
        env:
        - name: JELLYFIN_PublishedServerUrl
          value: https://fs.zhaohai.li
        volumeMounts:
        - name: fs
          mountPath: "/media"
          readOnly: true
        - name: config
          mountPath: "/config"
        - name: cache
          mountPath: "/cache"
        ports:
        - containerPort: 8096
          protocol: TCP
        - containerPort: 1900
          protocol: UDP
        - containerPort: 7359
          protocol: UDP
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-service
  labels:
    app: jellyfin
spec:
  ports:
  - name: web
    targetPort: 8096
    port: 8096
  - name: dlna
    targetPort: 1900
    port: 1900
  - name: discovery
    targetPort: 7359
    port: 7359
  selector:
    app: jellyfin
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin
  labels:
    app: jellyfin
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: lansecure
spec:
  rules:
  - host: "media.zhaohai.li"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jellyfin-service
            port:
              number: 8096
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteUDP
metadata:
  name: jellyfin-dlna
  labels:
    app: jellyfin
spec:
  entryPoints:
  - jellyfin-dlna
  routes:
  - services:
    - name: jellyfin-service
      port: 1900
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteUDP
metadata:
  name: jellyfin-discovery
  labels:
    app: jellyfin
spec:
  entryPoints:
  - jellyfin-discovery
  routes:
  - services:
    - name: jellyfin-service
      port: 7359
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteUDP
metadata:
  name: jellyfin-dlna
  labels:
    app: jellyfin
spec:
  entryPoints:
  - jellyfin-dlna
  routes:
  - services:
    - name: jellyfin-service
      port: 1900
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteUDP
metadata:
  name: jellyfin-discovery
  labels:
    app: jellyfin
spec:
  entryPoints:
  - jellyfin-discovery
  routes:
  - services:
    - name: jellyfin-service
      port: 7359
