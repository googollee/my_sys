auths:
  public:
    version: 2
    community: public
modules:
  edgerouterx:
    walk:
      - hrSystemUptime
      - ifHCInOctets
      - ifHCOutOctets
      - ifHighSpeed
      - memTotalSwap
      - memAvailSwap
      - memTotalReal
      - memAvailReal
      - memShared
      - memBuffer
      - memCached
      - ssCpuRawUser
      - ssCpuRawNice
      - ssCpuRawSystem
      - ssCpuRawIdle
      - ssCpuRawWait
      - ssCpuRawKernel
      - ssCpuRawInterrupt
    lookups:
      - source_indexes: ["ifIndex"]
        lookup: ifName
