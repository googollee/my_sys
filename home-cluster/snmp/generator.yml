modules:
  qnap:
    walk:
      - availablePercent
      - cpu-TemperatureEX
      - cpuUsage
      - diskCapacity
      - diskModel
      - diskSmartInfo
      - diskTemperture
      - enclosureSystemTemp
      - firmwareUpgradeAvailable
      - firmwareVersion
      - hostNameEX
      - hdTemperatureEX
      - ifNumberEX
      - ifEntryEX
      - ifEntryDefEX
      - ifIndexEX
      - ifDescrEX
      - ifPacketsReceivedEX
      - ifPacketsSentEX
      - iops
      - latency
      - modelNameEX
      - readHitRate
      - sysFanSpeedEX
      - systemAvailableMem
      - systemCPU-UsageEX
      - systemFreeMem
      - systemFreeMemEX
      - systemTemperatureEX
      - systemTotalMem
      - systemTotalMemEX
      - systemUptimeEX
      - systemUsedMemory
      - sysVolumeDescrEX
      - sysVolumeFreeSizeEX
      - sysVolumeStatusEX
      - sysVolumeTotalSizeEX
      - writeHitRate
    max_repetitions: 1
    version: 2
    retries: 3
    timeout: 30s
  edgerouterx:
    walk:
      - ifHCInOctets
      - ifHCOutOctets
      - ifHighSpeed
      - ssCpuIdle
      - memTotalFree
      - memTotalReal
      - hrSystemUptime
    lookups:
      - source_indexes: ["ifIndex"]
        # Use OID to avoid conflict with Netscaler NS-ROOT-MIB.
        lookup: 1.3.6.1.2.1.31.1.1.1.1 # ifName
