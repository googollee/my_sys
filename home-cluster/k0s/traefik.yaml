          - name: tmp
            mountPath: /tmp
        args:
          - "--entryPoints.metrics.address=:9100/tcp"
          - "--entryPoints.traefik.address=:8080/tcp"
          - "--entryPoints.wansecure.address=:8443/tcp"
          - "--entryPoints.web.address=:1080/tcp"
          - "--entryPoints.websecure.address=:1443/tcp"
          - "--api.dashboard=true"
          - "--ping=true"
          - "--metrics.prometheus=true"
          - "--metrics.prometheus.entrypoint=metrics"
          - "--providers.kubernetescrd"
          - "--providers.kubernetescrd.allowEmptyServices=true"
          - "--providers.kubernetesingress"
          - "--providers.kubernetesingress.allowEmptyServices=true"
          - "--providers.kubernetesingress.ingressendpoint.publishedservice=infra-traefik/traefik"
          - "--entryPoints.wansecure.http.tls=true"
          - "--entryPoints.websecure.http.tls=true"
          - "--log.noColor=true"
          - "--log.level=INFO"
          - "--accesslog=true"
          - "--accesslog.fields.defaultmode=keep"
          - "--accesslog.fields.headers.defaultmode=drop"
          
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CF_API_EMAIL
            valueFrom:
              secretKeyRef:
                key: api-email
                name: cloudflare-api-token-secret
          - name: CF_API_KEY
            valueFrom:
              secretKeyRef:
                key: api-token
                name: cloudflare-api-token-secret
      volumes:
        - name: data
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      securityContext:
        runAsGroup: 65532
        runAsNonRoot: true
        runAsUser: 65532
