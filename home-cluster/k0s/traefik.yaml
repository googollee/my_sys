          containerPort: 8443
          protocol: TCP
        - name: web
          containerPort: 1080
          protocol: TCP
        - name: websecure
          containerPort: 1443
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
