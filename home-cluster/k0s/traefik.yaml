          containerPort: 8443
          protocol: TCP
        - name: web
          containerPort: 80
          protocol: TCP
        - name: websecure
          containerPort: 443
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - NET_BIND_SERVICE
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
          - name: data
            mountPath: /data
          - name: tmp
            mountPath: /tmp
        args:
          - "--global.checkNewVersion=false"
          - "--entryPoints.metrics.address=:9100/tcp"
          - "--entryPoints.traefik.address=:18888/tcp"
          - "--entryPoints.wansecure.address=:8443/tcp"
          - "--entryPoints.web.address=:80/tcp"
          - "--entryPoints.websecure.address=:443/tcp"
          - "--api.dashboard=true"
          - "--ping=true"
          - "--metrics.prometheus=true"
          - "--metrics.prometheus.entrypoint=metrics"
          - "--providers.kubernetescrd"
          - "--providers.kubernetescrd.allowEmptyServices=true"
          - "--providers.kubernetesingress"
          - "--providers.kubernetesingress.allowEmptyServices=true"
          - "--providers.kubernetesingress.ingressendpoint.publishedservice=infra-traefik/traefik"
          - "--entryPoints.wansecure.http.tls=true"
          - "--entryPoints.websecure.http.tls=true"
          - "--log.format=json"
          - "--log.level=INFO"
          - "--accesslog=true"
          - "--accesslog.format=json"
          - "--accesslog.fields.defaultmode=keep"
          - "--accesslog.fields.headers.defaultmode=drop"
          - "--certificatesresolvers.zhaohai_li.acme.caServer=https://acme-v02.api.letsencrypt.org/directory"
          - "--certificatesresolvers.zhaohai_li.acme.dnsChallenge.provider=cloudflare"
          - "--certificatesresolvers.zhaohai_li.acme.dnsChallenge.resolvers=1.1.1.1"
          - "--certificatesresolvers.zhaohai_li.acme.email=me@zhaohai.li"
          - "--certificatesresolvers.zhaohai_li.acme.storage=/data/acme.json"
          
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CF_API_EMAIL
            valueFrom:
              secretKeyRef:
                key: api-email
                name: cloudflare-api-token-secret
          - name: CF_API_KEY
            valueFrom:
              secretKeyRef:
                key: api-token
                name: cloudflare-api-token-secret
      volumes:
        - name: data
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      securityContext:
        runAsGroup: 65535
        runAsNonRoot: false
        runAsUser: 0
