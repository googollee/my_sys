---
apiVersion: "kustomize.toolkit.fluxcd.io/v1"
kind: "Kustomization"
metadata:
  name: "services"
  namespace: "flux-system"
spec:
  interval: "1h0m0s"
  path: "./home-cluster/services"
  prune: true
  retryInterval: "2m0s"
  sourceRef:
    kind: "GitRepository"
    name: "flux-system"
  targetNamespace: "default"
  timeout: "3m0s"
  wait: true
---
apiVersion: "kustomize.toolkit.fluxcd.io/v1"
kind: "Kustomization"
metadata:
  name: "infra"
  namespace: "flux-system"
spec:
  interval: "1h0m0s"
  path: "./home-cluster/infra"
  prune: true
  retryInterval: "2m0s"
  sourceRef:
    kind: "GitRepository"
    name: "flux-system"
  targetNamespace: "infra"
  timeout: "3m0s"
  wait: true
