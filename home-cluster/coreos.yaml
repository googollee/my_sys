# butane --pretty --strict coreos.yaml -d . > coreos.ign
variant: fcos
version: 1.6.0
passwd:
  users:
    - name: googol
      ssh_authorized_keys:
        - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAILRbXerF24s/H59FsEaPYfHZ1113Eij81+1ED7VGPK+p googol@mbp-laptop
      groups:
        - docker
        - wheel
        - sudo
        - adm
        - systemd-journal
storage:
  files:
    - path: /etc/hostname
      mode: 0644
      contents:
        inline: coreos
    - path: /etc/zincati/config.d/55-updates-strategy.toml
      mode: 0644
      contents:
        inline: |
          [updates]
          strategy = "periodic"

          [updates.periodic]
          time_zone = "Europe/Berlin"

          [[updates.periodic.window]]
          days = [ "Sat" ]
          start_time = "2:00"
          length_minutes = 60
    - path: /etc/rancher/k3s/k3s.yaml
      mode: 0644
      contents:
        inline: |
          write-kubeconfig-mode: "0644"
          tls-san:
            - "coreos"
            - "coreos.local"
            - "coreos.zhaohai.li"
          node-label:
            - "location=home"
          cluster-cidr: 10.42.0.0/16
          service-cidr: 10.43.0.0/16
    - path: /etc/ssh/sshd_config.d/02-enable-passwords.conf
      mode: 0644
      contents:
        inline: |
          PasswordAuthentication yes
    - path: /etc/samba/smb.conf
      mode: 0644
      overwrite: true
      contents:
        local: 01-get-config.files/smb.conf
  links:
    - path: /etc/localtime
      target: ../usr/share/zoneinfo/Europe/Berlin
