apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    additionalArguments:
    - --entryPoints.wansecure.address=:8444/tcp
    - --entryPoints.wansecure.http.tls=true
    logs:
      access:
        enabled: true
    providers:
      kubernetesCRD:
        allowExternalNameServices: true
        allowEmptyServices: true
      kubernetesIngress:
        allowExternalNameServices: true
        allowEmptyServices: true
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: webauth
  namespace: kube-system
spec:
  basicAuth:
    secret: webauth
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-wan
  namespace: kube-system
  labels:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik-wan
spec:
  type: LoadBalancer
  ports:
  - name: traefik
    port: 8444
    targetPort: 8444
    protocol: TCP
  selector:
    app.kubernetes.io/instance: traefik-kube-system
    app.kubernetes.io/name: traefik
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard
  namespace: kube-system
  labels:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik-dashboard
spec:
  type: ClusterIP
  ports:
  - name: traefik
    port: 9000
    targetPort: traefik
    protocol: TCP
  selector:
    app.kubernetes.io/instance: traefik-kube-system
    app.kubernetes.io/name: traefik
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway
  namespace: kube-system
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - "zhaohai.li"
    - "*.zhaohai.li"
    secretName: tls-zhaohai-li-ingress-dns
  rules:
  - host: gateway-p.zhaohai.li
    http:
      paths:
      - path: /dashboard/
        pathType: Prefix
        backend:
          service:
            name: traefik-dashboard
            port:
              number: 9000
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: traefik-dashboard
            port:
              number: 9000
