deploymentMode: SingleBinary
singleBinary:
  replicas: 1

loki:
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
  podSecurityContext:
    fsGroup: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  pattern_ingester:
      enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
  ruler:
    enable_api: true

singleBinary:
  persistence:
    enabled: false
  extraVolumes:
  - name: storage
    persistentVolumeClaim:
      claimName: config-claim
  extraVolumeMounts:
  - mountPath: /var/loki
    name: storage
    subPath: loki

test:
  enabled: false
minio:
  enabled: false
chunksCache:
  enabled: false
resultsCache:
  enabled: false
lokiCanary:
  enabled: false
gateway:
  enabled: false
serviceAccount:
  create: false
rbac:
  namespaced: true
# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
