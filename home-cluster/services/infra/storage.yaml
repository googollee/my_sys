apiVersion: v1
kind: PersistentVolume
metadata:
  name: infra-config
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1000Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/infra"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: infra-config-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1000Gi
