---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prom-infra
  namespace: flux-system
spec:
  chart:
    spec:
      chart: prometheus
      sourceRef:
        kind: HelmRepository
        name: prometheus
        namespace: flux-system
  interval: 30m
  install:
    createNamespace: true
  targetNamespace: infra
  releaseName: prom-infra
  values:
    server:
      fullnameOverride: prom-infra
      retention: "7d"
      statefulSet:
        enabled: false
      securityContext:
        runAsUser: 1001
        runAsNonRoot: true
        runAsGroup: 1001
        fsGroup: 1001
      persistentVolume:
        enabled: true
        existingClaim: config-claim
        subPath: "prom-infra"
      ingress:
        enabled: false
      extraFlags:
      - web.enable-lifecycle
      - web.enable-remote-write-receiver
    serverFiles:
      prometheus.yml:
        rule_files: []
        scrape_configs:
          - job_name: prometheus
            static_configs:
              - targets:
                - localhost:9090

    rbac:
      create: false
    serviceAccounts:
      server:
        create: false
    alertmanager:
      enabled: false  
    kube-state-metrics:
      enabled: false
    prometheus-node-exporter:
      enabled: false
    prometheus-pushgateway:
      enabled: false
