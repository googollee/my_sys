apiVersion: "storage.k8s.io/v1"
kind: "StorageClass"
metadata:
  name: "local-storage"
provisioner: "kubernetes.io/no-provisioner"
volumeBindingMode: "WaitForFirstConsumer"
---
apiVersion: "v1"
kind: "PersistentVolume"
metadata:
  name: "local-pv"
spec:
  capacity:
    storage: "1Ti"
  volumeMode: "Filesystem"
  accessModes:
  - "ReadWriteOnce"
  persistentVolumeReclaimPolicy: "Retain"
  storageClassName: "local-storage"
  local:
    path: "/mnt/data/pv"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: "kubernetes.io/hostname"
          operator: "In"
          values:
          - "nas"
---
apiVersion: "v1"
kind: "PersistentVolumeClaim"
metadata:
  name: "local-pvc"
  namespace: "infra"
spec:
  storageClassName: "local-storage"
  accessModes:
  - "ReadWriteOnce"
  resources:
    requests:
      storage: "1Ti"
