version: "3"

x-base: &x-base
  restart: always

networks:
  default:
    name: gateway_default

volumes:
  config:

services:
  config:
    image: alpine:3.19
    container_name: config
    hostname: config
    user: "root"
    entrypoint: []
    command:
      - "/bin/sh"
      - "-c"
      - |
        echo "$${OTEL_CONFIG}" > /otel/config.yaml
    volumes:
      - config:/otel
    environment:
      OTEL_CONFIG: |
        receivers:
          fluentforward:
            endpoint: 0.0.0.0:8006

          prometheus:
            config:
              scrape_configs:
                - job_name: 'otelcol'
                  scrape_interval: 1m
                  static_configs:
                    - targets: ['localhost:8888']
                - job_name: 'traefik'
                  scrape_interval: 1m
                  scheme: https
                  static_configs:
                    - targets: ['gateway-p.zhaohai.li']
                - job_name: 'hass'
                  scrape_interval: 1m
                  metrics_path: /api/prometheus
                  static_configs:
                    - targets: ['iot.zhaohai.li']

          hostmetrics:
            collection_interval: 1m
            # root_path: /hostfs
            scrapers:
              cpu:
              disk:
              filesystem:
              memory:
              processes:

          snmp/ubnt:
            collection_interval: 1m
            endpoint: udp://192.168.10.1:161
            version: v2c
            community: public

            attributes:
              if:
                oid: 1.3.6.1.2.1.31.1.1.1.1
                value: device
                description: The textual name of the interface.
              direction:
                value: direction
                enum:
                  - receive
                  - transmit
              memory.state:
                value: state
                enum:
                  - total.swap
                  - free.swap
                  - total
                  - free
                  - shared
                  - buffered
                  - cached
              cpu.state:
                value: state
                enum:
                  - user
                  - nice
                  - system_wait  # wait + kernel
                  - idle
                  - wait
                  - system
                  - interrupt
              tcp.state:
                value: state
                enum:
                  - ESTABLISHED
                  - LISTEN
                  - CLOSE
                  - CLOSE_WAIT
                  - CLOSING
                  - DELETE
                  - FIN_WAIT_1
                  - FIN_WAIT_2
                  - LAST_ACK
                  - SYN_RECV
                  - SYN_SENT
                  - TIME_WAIT
              connection.protocol:
                value: protocol
                enum:
                  - tcp
                  - udp
              process.state:
                value: status
                enum:
                  - unknown
                  - sleeping
                  - idle
                  - running
                  - blocked

            metrics:
              system.uptime:
                description: The amount of time since this host was last initialized.
                unit: "10ms"
                gauge:
                  value_type: int
                scalar_oids:
                  - oid: "1.3.6.1.2.1.25.1.1.0"
              system.memory.usage:
                description: The amount of memory for this host. total = used + buffered + cached + free
                unit: "bytes"
                gauge:
                  value_type: int
                scalar_oids:
                  - oid: "1.3.6.1.4.1.2021.4.3.0"
                    attributes:
                      - name: memory.state
                        value: total.swap
                  - oid: "1.3.6.1.4.1.2021.4.4.0"
                    attributes:
                      - name: memory.state
                        value: free.swap
                  - oid: "1.3.6.1.4.1.2021.4.5.0"
                    attributes:
                      - name: memory.state
                        value: total
                  - oid: "1.3.6.1.4.1.2021.4.6.0"
                    attributes:
                      - name: memory.state
                        value: free
                  - oid: "1.3.6.1.4.1.2021.4.13.0"
                    attributes:
                      - name: memory.state
                        value: shared
                  - oid: "1.3.6.1.4.1.2021.4.14.0"
                    attributes:
                      - name: memory.state
                        value: buffered
                  - oid: "1.3.6.1.4.1.2021.4.15.0"
                    attributes:
                      - name: memory.state
                        value: cached
              system.cpu.time:
                description: The number of 'ticks' (typically 1/100s) spent processing states.
                unit: "seconds"
                sum:
                  value_type: int
                  monotonic: true
                  aggregation: cumulative
                scalar_oids:
                  - oid: "1.3.6.1.4.1.2021.11.50.0"
                    attributes:
                      - name: cpu.state
                        value: user
                  - oid: "1.3.6.1.4.1.2021.11.51.0"
                    attributes:
                      - name: cpu.state
                        value: nice
                  - oid: "1.3.6.1.4.1.2021.11.52.0"
                    attributes:
                      - name: cpu.state
                        value: system_wait
                  - oid: "1.3.6.1.4.1.2021.11.53.0"
                    attributes:
                      - name: cpu.state
                        value: idle
                  - oid: "1.3.6.1.4.1.2021.11.54.0"
                    attributes:
                      - name: cpu.state
                        value: wait
                  - oid: "1.3.6.1.4.1.2021.11.55.0"
                    attributes:
                      - name: cpu.state
                        value: system
                  - oid: "1.3.6.1.4.1.2021.11.56.0"
                    attributes:
                      - name: cpu.state
                        value: interrupt
              system.network.io:
                description: The total number of octets received on the interface, including framing characters.
                unit: "byte"
                sum:
                  value_type: int
                  monotonic: true
                  aggregation: cumulative
                column_oids:
                  - oid: "1.3.6.1.2.1.31.1.1.1.6"
                    attributes:
                      - name: if
                      - name: direction
                        value: receive
                  - oid: "1.3.6.1.2.1.31.1.1.1.10"
                    attributes:
                      - name: if
                      - name: direction
                        value: transmit
              system.network.bandwidth:
                description: An estimate of the interface's current bandwidth in units of 1,000,000 bits per second.
                unit: "mbps"
                gauge:
                  value_type: int
                column_oids:
                  - oid: "1.3.6.1.2.1.31.1.1.1.15"
                    attributes:
                      - name: if
              system.network.connections:
                description: The number of TCP connections for different states.
                unit: "-"
                gauge:
                  value_type: int
                scalar_oids:
                  - oid: "1.3.6.1.2.1.6.9.0"
                    attributes:
                      - name: tcp.state
                        value: ESTABLISHED
                      - name: connection.protocol
                        value: tcp
              system.processes.count:
                description: Total number of processes in each state.
                unit: "-"
                gauge:
                  value_type: int
                scalar_oids:
                  - oid: "1.3.6.1.2.1.25.1.6.0"
                    attributes:
                      - name: process.state
                        value: unknown

          snmp/qnap:
            collection_interval: 1m
            endpoint: udp://192.168.10.2:161
            timeout: 10s
            version: v2c
            community: public

            attributes:
              if:
                oid: 1.3.6.1.2.1.31.1.1.1.1
                value: device
                description: The textual name of the interface.
              direction:
                value: direction
                enum:
                  - receive
                  - transmit
              tcp.state:
                value: state
                enum:
                  - ESTABLISHED
                  - LISTEN
                  - CLOSE
                  - CLOSE_WAIT
                  - CLOSING
                  - DELETE
                  - FIN_WAIT_1
                  - FIN_WAIT_2
                  - LAST_ACK
                  - SYN_RECV
                  - SYN_SENT
                  - TIME_WAIT
              connection.protocol:
                value: protocol
                enum:
                  - tcp
                  - udp
              fan:
                oid: 1.3.6.1.4.1.24681.1.3.15.1.2
                value: name
                description: A unique textual name for each system fan.

            metrics:
              system.uptime:
                description: The amount of time since this host was last initialized.
                unit: "10ms"
                gauge:
                  value_type: int
                scalar_oids:
                  - oid: "1.3.6.1.2.1.25.1.1.0"
              system.network.io:
                description: The total number of octets received on the interface, including framing characters.
                unit: "byte"
                sum:
                  value_type: int
                  monotonic: true
                  aggregation: cumulative
                column_oids:
                  - oid: "1.3.6.1.2.1.31.1.1.1.6"
                    attributes:
                      - name: if
                      - name: direction
                        value: receive
                  - oid: "1.3.6.1.2.1.31.1.1.1.10"
                    attributes:
                      - name: if
                      - name: direction
                        value: transmit
              system.network.bandwidth:
                description: An estimate of the interface's current bandwidth in units of 1,000,000 bits per second.
                unit: "mbps"
                gauge:
                  value_type: int
                column_oids:
                  - oid: "1.3.6.1.2.1.31.1.1.1.15"
                    attributes:
                      - name: if
              system.network.connections:
                description: The number of TCP connections for different states.
                unit: "-"
                gauge:
                  value_type: int
                scalar_oids:
                  - oid: "1.3.6.1.2.1.6.9.0"
                    attributes:
                      - name: tcp.state
                        value: ESTABLISHED
                      - name: connection.protocol
                        value: tcp
              system.temperature:
                description: System temperature.
                unit: "celsius"
                gauge:
                  value_type: int
                scalar_oids:
                  - oid: "1.3.6.1.4.1.24681.1.3.6.0"
              system.fan:
                description: System fan speed.
                unit: "rpm"
                gauge:
                  value_type: int
                column_oids:
                  - oid: "1.3.6.1.4.1.24681.1.3.15.1.3"
                    attributes:
                      - name: fan
              system.firmware.update:
                description: Firmware can upgrade or not.
                unit: "bool"
                gauge:
                  value_type: int
                scalar_oids:
                  - oid: "1.3.6.1.4.1.55062.1.12.7.0"

        processors:
          resource/router:
            attributes:
              - key: host.name
                value: router
                action: upsert
          resource/nas:
            attributes:
              - key: host.name
                value: nas
                action: upsert
          metricstransform/snmp:
            transforms:
              - include: system.memory.usage
                action: update
                operations:
                  - action: experimental_scale_value
                    experimental_scale: 1024
              - include: system.cpu.time
                action: update
                operations:
                  - action: toggle_scalar_data_type
              - include: system.cpu.time
                action: update
                operations:
                  - action: experimental_scale_value
                    experimental_scale: 0.01
          resource/loki:
            attributes:
              - key: host_name
                from_attribute: host.name
                action: upsert
              - key: loki.resources.labels
                value: host_name
                action: upsert
              - key: loki.format
                value: raw
                action: upsert
          attributes/router:
            actions:
              - key: host.name
                value: router
                action: upsert
          attributes/nas:
            actions:
              - key: host.name
                value: nas
                action: upsert
          attributes/loki:
            actions:
              - key: container_name
                pattern: ^/(?P<job>.*)$
                action: extract
              - key: loki.attribute.labels
                value: job,container_name
                action: upsert
          memory_limiter:
            check_interval: 1s
            limit_mib: 100
            spike_limit_mib: 80
          resourcedetection:
            detectors: [docker]
            timeout: 2s
            override: false
          batch:
            timeout: 5s
            send_batch_size: 100000

        exporters:
          file/logs:
            path: /share/System/config/telemetry/logs.json
          file/traces:
            path: /share/System/config/telemetry/traces.json
          file/metrics:
            path: /share/System/config/telemetry/metrics.json
          loki:
            endpoint: http://loki:3100/loki/api/v1/push
            default_labels_enabled:
              exporter: false
              job: true

          prometheus:
            endpoint: "0.0.0.0:9090"
          prometheusremotewrite:
            endpoint: "http://prometheus:9090/api/v1/write"
            send_metadata: true
            resource_to_telemetry_conversion:
              enabled: true

          otlp/tempo:
            endpoint: tempo:4317
            tls:
              insecure: true

        service:
          # telemetry:
            # logs:
              # level: debug
          pipelines:
            # traces:
              # receivers: []
              # processors: [resourcedetection, batch]
              # exporters: [otlp/tempo, file/traces, influxdb]
            metrics/nas:
              receivers: [hostmetrics, snmp/qnap]
              processors: [attributes/nas, batch]
              exporters: [prometheusremotewrite]
            metrics/router:
              receivers: [snmp/ubnt]
              processors: [metricstransform/snmp, attributes/router, batch]
              exporters: [prometheusremotewrite]
            metrics:
              receivers: [prometheus]
              processors: [resourcedetection, batch]
              exporters: [prometheusremotewrite]
            logs:
              receivers: [fluentforward]
              processors: [resourcedetection, resource/loki, attributes/loki, batch]
              exporters: [loki]

  otel:
    image: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib:0.91.0
    container_name: otel
    hostname: otel
    restart: unless-stopped
    user: "0"
    labels:
      - "traefik.http.routers.otel.ignore"
    depends_on:
      config:
        condition: service_completed_successfully
    command:
      - "--config"
      - "/otel/config.yaml"
    volumes:
      - config:/otel
      - /:/hostfs
      - /proc:/proc
      - /dev:/dev
      - /usr:/usr
      - /bin:/bin
      - /lib:/lib
      - /mnt:/mnt
      - /share:/share
      - /var:/var
      - /etc:/etc
    expose:
      - "1888" # pprof extension
      - "8888" # Prometheus metrics exposed by the Collector
      - "8889" # Prometheus exporter metrics
      - "13133" # health_check extension
      - "4317" # OTLP gRPC receiver
      - "4318" # OTLP http receiver
    ports:
      - 8006:8006 # fluentforward
    cap_add:
      - SYS_PTRACE
